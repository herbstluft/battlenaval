<app-navbar></app-navbar>

<div class="container-fluid min-vh-100 p-0 d-flex flex-column justify-content-center align-items-center"
     style="background: linear-gradient(135deg, #1a2a6c, #2a4858, #141E30); position: relative; overflow: hidden;">

  <!-- Efecto de olas animado -->
  <div class="position-absolute top-0 start-0 w-100 h-100 wave-overlay"></div>

  <div class="container py-5 position-relative z-1">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8 text-center">
        <div class="card border-0 bg-transparent glass-card p-4 p-md-5">
          <div class="card-body">

            <!-- Ícono naval -->
            <div class="mb-4">
              <i class="fas fa-anchor fa-3x fa-lg text-white"></i>
            </div>

            <!-- Título -->
            <h1 class="display-5 fw-bold text-white text-glow">¡Bienvenido a Batalla Naval!</h1>
            <p class="lead text-white-50 mb-4">Prepárate para la batalla, almirante. Los mares te esperan.</p>

            <!-- Botones -->
            <div class="d-grid gap-3 d-sm-flex justify-content-center">
              <button class="btn btn-lg start-button text-white"
                      (click)="startGame()">
                <i class="fas fa-play me-2"></i>
                Comenzar Partida
              </button>

              <button class="btn btn-lg history-button text-white"
                      (click)="viewGameHistory()">
                <i class="fas fa-history me-2"></i>
                Historial de Partidas
              </button>
            </div>

          </div>
        </div>

        <!-- Estadísticas del jugador -->
        <div class="row mt-4 g-3">
          <div class="col-6">
            <div class="card stat-card text-white text-center">
              <div class="card-body">
                <i class="fas fa-trophy mb-2 fs-3"></i>
                <h6>Victorias</h6>
                <p class="display-6 mb-0">
                  <span *ngIf="loading"><i class="fas fa-spinner fa-spin"></i></span>
                  <span *ngIf="!loading">{{playerStats.victories}}</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card stat-card text-white text-center">
              <div class="card-body">
                <i class="fas fa-gamepad mb-2 fs-3"></i>
                <h6>Partidas</h6>
                <p class="display-6 mb-0">
                  <span *ngIf="loading"><i class="fas fa-spinner fa-spin"></i></span>
                  <span *ngIf="!loading">{{playerStats.totalGames}}</span>
                </p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
