<div class="container">
  <div *ngIf="loading" class="loading-spinner">
    <p>Cargando...</p>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!loading && !currentGameId" class="game-options">
    <h2>Partidas Disponibles</h2>
    
    <button (click)="createGame()" class="create-game-btn">
      Crear Nueva Partida
    </button>

    <div class="available-games-list" *ngIf="availableGames.length > 0">
      <div *ngFor="let game of availableGames" class="game-item">
        <span>Partida de {{ game.player1.name }}</span>
        <button (click)="joinGame(game.id)" class="join-game-btn">
          Unirse
        </button>
      </div>
    </div>

    <p *ngIf="availableGames.length === 0" class="no-games-message">
      No hay partidas disponibles en este momento
    </p>
  </div>

  <div *ngIf="currentGameId" class="waiting-message">
    <p>Esperando a que un oponente se una a la partida...</p>
  </div>

</div>
