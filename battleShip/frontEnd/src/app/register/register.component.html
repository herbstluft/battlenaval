<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="title-glow">Batalla Naval</h1>
      <p class="subtitle">¡Únete a la aventura, Almirante!</p>
    </div>


      <!-- Alertas -->
  <div *ngIf="successMessage" class="alert text-center alert-success alert-dismissible fade show mt-3 shadow-sm" role="alert" style="border-radius: 15px;">
    <strong>¡Éxito! </strong>{{ successMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div *ngIf="errorMessage" class="alert text-center alert-danger alert-dismissible fade show mt-3 shadow-sm" role="alert" style="border-radius: 15px;">
    <strong>¡Error! </strong>{{ errorMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="login-form">
      <div class="form-group">
        <div class="input-group">
          <i class="bi bi-person"></i>
          <input
            type="text"
            [(ngModel)]="name"
            name="name"
            placeholder="Nombre"
            required
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <i class="bi bi-envelope"></i>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Correo Electrónico"
            required
            email
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <i class="bi bi-lock"></i>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Contraseña"
            required
            minlength="6"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <i class="bi bi-shield-lock"></i>
          <input
            type="password"
            [(ngModel)]="password_confirmation"
            name="password_confirmation"
            placeholder="Confirma tu contraseña"
            required
            minlength="6"
            class="form-control"
          />
        </div>
      </div>

      <!-- Add this CSS in the head section or your component's CSS file -->
      <style>
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        margin-left: 8px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .wave-text {
        display: inline-block;
        animation: wave 1.5s infinite;
        animation-delay: calc(.1s * var(--i));
      }
      
      @keyframes wave {
        0%, 40%, 100% { transform: translateY(0); }
        20% { transform: translateY(-10px); }
      }
      </style>
      
      <!-- Replace the existing submit button with this -->
      <button type="submit" class="login-button" [disabled]="isLoading">
        <div *ngIf="!isLoading">
          <span>Registrarse</span>
          <i class="bi bi-arrow-right"></i>
        </div>
        <div *ngIf="isLoading" class="d-flex align-items-center justify-content-center">
          <span>
            <span class="wave-text" style="--i: 1">E</span>
            <span class="wave-text" style="--i: 2">n</span>
            <span class="wave-text" style="--i: 3">v</span>
            <span class="wave-text" style="--i: 4">i</span>
            <span class="wave-text" style="--i: 5">a</span>
            <span class="wave-text" style="--i: 6">n</span>
            <span class="wave-text" style="--i: 7">d</span>
            <span class="wave-text" style="--i: 8">o</span>
          </span>
          <div class="loading-spinner"></div>
        </div>
      </button>

      <div class="additional-options">
        <p class="register-link">
          ¿Ya tienes una cuenta? <b (click)="login()" style="cursor: pointer;">Inicia sesión aquí</b>
        </p>
      </div>
    </form>
  </div>
</div>
